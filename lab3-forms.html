<!doctype html>
<html lang="en-US">
<body>
  
  <head>
    <meta charset="utf-8" />
    <title>Coffee Order</title>
  </head>

  <h1>Coffee Order Form</h1>
  
  <form action="/my-handling-form-page" method="post">

    <h2>Customer Info:</h2>
    <p>
      <label for="name">Name:</label>
      <input type="text" id="name" name="customer_name" />
    </p>
    <p>
      <label for="mail">Email Address:</label>
      <input type="email" id="mail" name="customer_email" />
    </p>

    <fieldset>
      <legend>Choose your coffee type:</legend>
      <p>
        <select id="coffee" name="user-coffee">
          <option value="coffee">Latte</option>
          <option value="coffee">Cappuccino</option>
          <option value="coffee">Americano</option>
          <option value="coffee">Espresso</option>
        </select>
      </p>
    </fieldset>
  
    <fieldset>
      <legend>Choose your coffee size:</legend>
      <p>
        <input type="radio" id="small" name="coffee_size" value="small">
        <label for="small">Small</label><br>
        <input type="radio" id="medium" name="coffee_size" value="medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="large" name="coffee_size" value="large">
        <label for="large">Large</label>
      </p>
    </fieldset>
  
    <fieldset>
      <legend>Extras:</legend>
      <p>
        <input type="checkbox" id="extra_1" name="extra_WE" value="whipped cream" />
        <label for="taste_1">Whipped Cream</label>
      </p>
      <p>
        <input type="checkbox" id="extra_2" name="extra_ES" value="espresso shot" />
        <label for="taste_2">Espresso Shot</label>
      </p>
      <p>
        <input type="checkbox" id="extra_3" name="extra_AM" value="almond milk" />
        <label for="taste_3">Almond Milk</label>
      </p>
    </fieldset>

    <p>
      <label for="msg">Additional Instructions:</label>
      <textarea id="msg" name="customer_message"></textarea>
    </p>

    <p class="button">
      <button type="submit">Submit</button>
    </p>
  </form>

</body>
</html>
